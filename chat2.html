<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Health Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- wifi icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Working Outüí™üèΩ</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">Monday, May 8, 2023</div>

      <div class="message-row">
        <img
          src="https://lh3.googleusercontent.com/ogw/AOLn63E6xCJi_HFs_7EB6o3CoeoVG1Y6qX5XTKbqKpEffQ=s32-c-mo"
        />
        <div class="message-row__content">
          <span class="message__author">fatboy</span>
          <div class="message__info">
            <span class="message__bubble">Hurry up and come out!</span>
            <span class="message__time">18:10</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://lh3.googleusercontent.com/ogw/AOLn63E6xCJi_HFs_7EB6o3CoeoVG1Y6qX5XTKbqKpEffQ=s32-c-mo"
        />
        <div class="message-row__content">
          <span class="message__author">Leo</span>
          <div class="message__info">
            <span class="message__bubble"
              >I'm on my way, but I think I'll be a little late!</span
            >
            <span class="message__time">18:13</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://lh3.googleusercontent.com/ogw/AOLn63E6xCJi_HFs_7EB6o3CoeoVG1Y6qX5XTKbqKpEffQ=s32-c-mo"
        />
        <div class="message-row__content">
          <span class="message__author">William</span>
          <div class="message__info">
            <span class="message__bubble">I'm absent today!</span>
            <span class="message__time">18:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Going up now!</span>
            <span class="message__time">18:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message!!" />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Please turn the screen down.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
